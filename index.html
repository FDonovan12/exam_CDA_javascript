<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <title>Appareils Photo</title>
    </head>
    <body class="grid-container">
        <header>
            <h1>Nos Appareils Photo</h1>
        </header>
        <main>
            <div class="header">
                <form id="search-form">
                    <div>
                        <input type="text" id="search" placeholder="Recherche" />
                    </div>
                    <input type="number" id="price-min" min="0" max="2000" value="0" />
                    <input type="number" id="price-max" min="0" max="2000" value="2000" />
                </form>
                <div class="shopping" tabindex="1" id="shopping">
                    <div id="shopping-icon" class="fa-solid fa-cart-shopping btn-primary-outline"></div>
                    <div id="shopping-cart"></div>
                </div>
            </div>
            <div class="auto-grid products-grid"></div>
        </main>
        <footer class="full-width"><div>Donovan Ferreira</div></footer>
    </body>
</html>
